{% extends "base2.html" %}


{% block content %}

{% load static %}

<div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
        <div class="col-md-6">
            <h2>Registro</h2>
            <form action="" method="post">

                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Escriba su nombre">
                    <label for="name" class="form-label">Nombre</label>
                </div>
                <div class="form-floating mb-3">                        
                    <input type="text" class="form-control" id="username" name="username" placeholder="Escriba su nombre de usuario (username)">
                    <label for="lastname" class="form-label">Nombre de usuario</label>
                </div>
                <div class="form-floating mb-3">                        
                    <input type="email" class="form-control" id="email" name="email" placeholder="Escriba su email">
                    <label for="email" class="form-label">Correo</label>
                </div>
                <div class="form-floating mb-3">                        
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Escriba su contrase単a">
                    <label for="password1" class="form-label">Contrase単a</label>
                </div>
                <div class="form-floating mb-3">                        
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme contrase単a">
                    <label for="password2" class="form-label">Confirmar contrase単a</label>
                </div>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="agree-term">
                        <label class="form-check-label" for="agree-term">
                          Aceptar <a href="#">terminos y condiciones</a>
                        </label>
                    </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="newsletter" checked>
                        <label class="form-check-label" for="newsletter">
                            Desea recibir emails con noticias y actualizaciones?
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Registrarse</button>
                {% if error %}
                    
                     <h5> {{ error }}</h5> 
                    
                {% endif %}
            </form>
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <h1>Bplayer</h1>
                </div>
                <div class="col-12" id="link-container">
                    <a href="/login">Ya tengo una cuenta</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
