{% extends "pagInicial.html" %}



{% block content %}



{% load static %}



<h1 class="text-center" style="margin-top: 110px;">Mis Partidos</h1>

<div class="row mt-5">

  {% for partido in partidos %}

  <div class="col-lg-4 col-md-6 col-sm-12">

    <div class="card mt-5 mb-5 shadow-sm">

      <img src="{{ partido.imagenUrl.url }}" class="img-fluid" />



      <div class="card-body">

        <div class="card-title">

          <h2>{{ partido.nombre }}</h2>

        </div>

        <div class="card-text">

          <p>{{ partido.descripcion }}</p>

        </div>

        <a href="{% url 'detalle_partido' pk=partido.id %}" class="btn btn-outline-primary rounded-0 float-end">Saber
          m√°s</a>

      </div>

    </div>

  </div>

  {% endfor %}

</div>











{% endblock %}
